<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>


<lable for="amount">Amount</lable>
<input id="amount">
<br>
<label>form</label>
<select id="from">
    <option value="1">vnd</option>
    <option value="23000">usd</option>
    
</select>
<br>
<label>to</label>
<select id="to">
    <option value="1">vnd</option>
    <option value="23000">usd</option>
</select>
<br>
<button onclick="convert()">convert</button>
<p id="kq"></p>




</body>
</html>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let rate = from / to;
        let result = amount * rate;
        document.getElementById("kq").innerText = result;
    }
</script>
